<body>
    <!-- LearnHub -->
    <!-- Generated with Advanced UI Generation System -->
    
    <div class="app-container">
        <div class="nav-navbar" data-variant="navbar">navigation - navbar</div>
        <div class="layout-hero" data-variant="hero">layout - hero</div>
        <div class="card-basic" data-variant="basic">card - basic</div>
        <button class="btn btn-primary btn-medium" role="button" aria-label="button - primary">
    Button
</button>
        <div class="form-contact" data-variant="contact">form - contact</div>
        <div class="layout-section" data-variant="section">layout - section</div>
    </div>
    
    <script src="script.js"></script>
</body>

    <script>
// Generated with Advanced UI Generation System

// Initialize on DOM ready
document.addEventListener('DOMContentLoaded', function() {
    console.log('UI initialized');
    
    // Component initialization
    // nav-navbar JavaScript
    // layout-hero JavaScript
    // card-basic JavaScript
    document.querySelectorAll('.btn-primary').forEach(btn => {
    btn.addEventListener('click', function() {
        this.classList.add('clicked');
        setTimeout(() => this.classList.remove('clicked'), 300);
    });
});
    // form-contact JavaScript
    // layout-section JavaScript

    // Animation support
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -100px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate-in');
            }
        });
    }, observerOptions);
    
    document.querySelectorAll('[data-animate]').forEach(el => observer.observe(el));
});

// Export for use in other modules
export { /* your exports */ };

    </script>
