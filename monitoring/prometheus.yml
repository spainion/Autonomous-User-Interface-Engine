# Prometheus configuration for Autonomous UI Engine
# Phase 2: Production Readiness

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ui-engine-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # API service metrics
  - job_name: 'ui-engine-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (if redis_exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
